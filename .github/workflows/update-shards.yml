on: [push, pull_request]

jobs:
  update_shards:
    name: update repodata shards
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v2
      - uses: goanpeca/setup-miniconda@v1
        with:
          python-version: 3.7
          channels: conda-forge,defaults
          channel-priority: strict
          show-channel-urls: true
      - name: get repodata shards
        shell: bash -l {0}
        run: |
          conda info
          conda list
          conda config --show-sources
          conda config --show
          conda install -y -q python-rapidjson tqdm requests git

          pushd ${GITHUB_WORKSPACE}
          # python scripts/make_anaconda_shards.py
          mkdir -p shards
          echo "autogenerated files" > shards/README.md

          if [[ ${GITHUB_REF} == "refs/heads/master" ]]; then
            git config --global user.email 'becker.mr@gmail.com'
            git config --global user.name 'beckermr'
            repo_url=https://${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
            git remote set-url --push origin ${repo_url}

            git add *
            tm="$(date +%FT%T%z)"
            git commit -m "[ci skip] repodata shards ${tm}"
            git push
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

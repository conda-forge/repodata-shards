name: delete-old-runs
on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch: null

jobs:
  del_runs:
    runs-on: ubuntu-latest
    steps:
      - name: delete workflow runs
        uses: Mattraks/delete-workflow-runs@v1.2.3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          retain_days: 1
          keep_minimum_runs: 0

name: repodata

on:
  push:
    branches:
      - never-run-this-workflow
  workflow_dispatch: null
#   schedule:
#     - cron:  '0 * * * *'

jobs:
  repodata:
    name: repodata
    runs-on: "ubuntu-latest"
    steps:
      - name: run
        id: turnstyle
        uses: beckermr/turnstyle-python@v1
        with:
          poll-interval-seconds: 5
          abort-after-seconds: 10
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: get env file
        shell: bash -l {0}
        run: |
          wget https://raw.githubusercontent.com/conda-forge/repodata-shards/master/environment.yml
          mkdir -p repodata-shards/repodata-shards
          mv environment.yml repodata-shards/repodata-shards/.
          echo "pwd": `pwd`

      - name: install micromamba
        uses: mamba-org/provision-with-micromamba@main

      - name: make repodata
        if: success() && ! env.CI_SKIP
        shell: bash -l {0}
        run: |
          git config --global user.name 'conda-forge-daemon'
          git config --global user.email '64793534+conda-forge-daemon@users.noreply.github.com'
          git config --global pull.rebase false

          pushd ..
          git clone https://github.com/conda-forge/repodata-tools.git
          pushd repodata-tools
          pip install -e .
          popd
          popd

          if [[ ${GITHUB_REF} == "refs/heads/master" ]]; then
            run-repodata-worker --make-releases --main-only 7710
          else
            run-repodata-worker 300
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_ALPHA }}

      - name: trigger next job
        uses: benc-uk/workflow-dispatch@v1
        with:
          workflow: repodata
          token: ${{ secrets.PAT_ALPHA }}
        if: github.ref == 'refs/heads/master' && ! env.CI_SKIP && ! cancelled()
